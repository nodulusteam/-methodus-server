name: build

on:
  push:
    branches:
      - lerna
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.x ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'          
      - run: |
          yarn install
          yarn bootstrap
          yarn test
