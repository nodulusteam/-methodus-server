name: build

on:
  push:
    branches:
      - release-6.0.1
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.x ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: setup node  
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'          
      - name: yarn            
        run: |
          yarn
          yarn bootstrap
          yarn build
          yarn test
          cd modules/tools/methodus-contracts
          yarn link @methodus/platform-express
          yarn
          yarn build
          yarn test
          cd ../methodus-cli  
          yarn        
          yarn build
          yarn test 
          cd ../methodus-describe  
          yarn