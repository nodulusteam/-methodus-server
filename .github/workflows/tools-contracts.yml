name: build

on:
  push:
    branches:
      - lerna
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 10.x,12.x ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: setup node  
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'          
      - name: yarn            
        run: |
          cd modules/tools/methodus-contracts
          yarn
          yarn test         
