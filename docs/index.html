<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>@methodus/server - Server components for @methodus workflow</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Server components for @methodus workflow">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="_media/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="_media/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="_media/favicon-16x16.png">
	<link rel="manifest" href="_media/site.webmanifest">
	<!-- Theme: Simple (latest v0.x.x) -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

	<style>
	.markdown-section{
		max-width: 1000px
	}
	</style>
</head>

<body>
	<div id="app"></div>
	<script>
		function selectColor(colorNum, colors) {
			if (colors < 1) {
				colors = 1;
			}
			return 'hsl(' + (colorNum * (360 / colors) % 360) + ',100%,50%)';
		}

		const color = selectColor(Math.floor(Math.random() * 10), 10);
		window.$docsify = {
			name: 'Methodus',
			themeColor: color,
			contentMaxWidth: '100%',
			repo: 'https://github.com/nodulusteam/methodus.dev.git',
			coverpage: true,
			logo: '/_media/methodus_64.png',
			onlyCover: true,
			loadNavbar: true,
			themeable: {
				readyTransition: true, // default
				responsiveTables: true  // default
			},
			autoHeader: true,
			loadSidebar: true,
			'flexible-alerts': {
				style: 'flat'
			},
			search: {
				maxAge: 86400000, // Expiration time, the default one day
				paths: 'auto', // or 'auto'
				placeholder: 'Type to search',

				// Localization
				placeholder: {
					'/': 'Type to search'
				},
				noData: 'No Results!',
				// Headline depth, 1 - 6
				depth: 2,
				hideOtherSidebarContent: false, // whether or not to hide other sidebar content
				// To avoid search index collision
				// between multiple websites under the same domain
				namespace: 'website-1',
			},
			copyCode: {
				buttonText: 'Copy to clipboard',
				errorText: 'Error',
				successText: 'Copied'
			},
			ga: 'UA-141983194-1',
			tabs: {
				persist: true,      // default
				sync: true,      // default
				theme: 'classic', // default
				tabComments: true,      // default
				tabHeadings: true       // default
			},
			markdown: {
				smartypants: true
			}
		}
	</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/prism.min.js"></script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
	<!-- docsify-themeable (latest v0.x.x) -->
	<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>


	<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

	<script>

			(function () {

				if (typeof self === 'undefined' || !self.Prism || !self.document) {
					return;
				}

			})();

	</script>

	<script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
	<script src="//unpkg.com/docsify-copy-code"></script>
	<script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-javascript.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-typescript.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/prism/1.16.0/components/prism-json.min.js"></script>

</body>

</html>
