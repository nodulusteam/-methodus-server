# must be unique in a given SonarQube instance
sonar.projectKey=nodulusteam_-methodus
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=methodus
sonar.projectVersion=1.0
sonar.organization=nodulusteam-github
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.language=ts
sonar.sources=modules/
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.exclusions=modules/extras/*,./modules/poc/**,**/build_vars/**,**/.vscode/**,docs/**,node_modules,**/*.js,**/*.spec.*,**/*.html,**/examples/*,**/tests/*,**/*.test.ts
sonar.coverage.exclusions=./modules/poc/**,./modules/extras/methodus-describe/*,docs/**/*,**/tests/**/*,**/*.spec.*



### Generic parameters
sonar.sourceEncoding=UTF-8
sonar.projectDescription=methodus packages


### code Inclusion / Exclusion
sonar.sources=modules
sonar.inclusions=**/*.ts
sonar.exclusions=**/assets/**,**/__mocks__/**

### tests Inclusion / Exclusion
sonar.tests=modules/*
sonar.test.inclusions=**/*.spec.js,**/*.spec.jsx,**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/*.mock.ts,**/*.mock.tsx
sonar.test.exclusions=**/assets/**

# Enable the 'git blame' option
sonar.scm.disabled=false

### Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=reports/test-reporter.xml